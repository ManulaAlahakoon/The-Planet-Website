
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="modalStyle.css" rel="stylesheet">
  <link href="signInStyle.css" rel="stylesheet">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
	<title>PoP UP</title>

</head>
<body>
<button id="open-button">Sign in</button>

<div id="modal" class="modal">

<div class="modal-header"> 

	<div class="title">
</div>
	<button class="close-button">&#8855;</button>

</div>



<div class="modal-body">

  <div class="form-box">
<div class="button-box">
  <div id="btn"></div>
  <input type="button" id="btn1" class="btn-toggle" value="Log In">
  <input type="button" id="btn2" class="btn-toggle" value="Sign Up">
</div>

  <!--Here we can add social icons too -->
  <div id="logIn" class="input-group">
  <input type="text" class="input-field" placeholder="Username" required name="username">
  <input type="password" class="input-field" placeholder="Password" required name="password">
  <input type="checkbox" class="check-box" name="check"><span>Remember Password</span>
  <input type="submit" class="submit-btn" value="Log In">
  </div>

  <!--Here we can add social icons too -->
  <div id="signUp" class="input-group">
  <input type="text" class="input-field" placeholder="Username" required name="username">
  <input type="email" class="input-field" placeholder="Email address" required name="email">
  <input type="password" class="input-field" placeholder="Password" required name="password">
  <input type="checkbox" class="check-box" name="check"><span>Agree to term and conditions</span>
  <input type="submit" class="submit-btn" value="Sign Up">
  </div>

</div>

</div>




</div>


<div id="overlay" ></div>










<script src="modalLogic.js"></script>
<script>

const login = document.getElementById("logIn")
const signup = document.getElementById("signUp")
const button = document.querySelector("#btn")
const btn1 = document.querySelector("#btn1")
const btn2 = document.querySelector("#btn2")

btn2.addEventListener("click",()=>{

  button.style.left = "110px";
  login.style.left = "-400px";
  signup.style.left = "50px"


})

btn1.addEventListener("click",()=>{

  button.style.left = "0";
  login.style.left = "50px";
  signup.style.left = "450px"


})




</script>
</body>
</html>
